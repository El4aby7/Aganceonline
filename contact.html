<!--
    Agance online - Contact Page
    This page allows users to send inquiries and view location/contact info.

    Structure:
    - Head: Meta tags, Fonts, Tailwind CSS, Custom CSS.
    - Body:
        - Header: Navigation, Actions.
        - Main:
            - Title Section.
            - Grid Layout:
                - Left: Contact Form (Name, Email, Phone, Interest, Message).
                - Right: Contact Info (Showroom Address, Map, Social Media).
        - Footer (Implicit).
-->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Agance online</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2122",
                        "primary-dark": "#c41213",
                        "background-light": "#f6f7f8",
                        "background-dark": "#150d17",
                        "surface-dark": "#1a121d",
                        "surface-card": "#201724",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased transition-colors duration-300">

    <!-- Header Section -->
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 dark:border-white/10 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md">
        <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <a href="index.html" class="flex items-center gap-2">
                    <img src="assets/images/logo.jpeg" alt="Logo" class="h-10 w-10 rounded-full object-cover border-2 border-primary">
                    <span class="text-xl font-bold tracking-tight text-slate-900 dark:text-white" data-i18n="header_title">Agance online</span>
                </a>
            </div>

            <!-- Navigation Menu -->
            <nav class="hidden md:flex items-center gap-8">
                <a href="index.html" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_home">Home</a>
                <a href="inventory.html" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_inventory">Inventory</a>
                <a href="#" onclick="showDemoMessage(); return false;" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_financing">Financing</a>
                <a href="contact.html" class="text-sm font-bold text-primary transition-colors" data-i18n="nav_contact">Contact</a>
            </nav>

            <!-- Action Buttons -->
            <div class="flex items-center gap-4">
                <button id="currency-toggle" class="flex items-center gap-1 rounded-full px-3 py-1 text-xs font-semibold bg-gray-100 dark:bg-white/10 hover:bg-primary hover:text-white transition-colors">
                    <span id="currency-text">L.E</span>
                </button>
                <a href="favorites.html" class="flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors" title="Favorites">
                    <span class="material-symbols-outlined">favorite</span>
                </a>
                <button id="lang-toggle" class="flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">language</span>
                </button>
                <button id="theme-toggle" class="flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">light_mode</span>
                </button>
                <button id="mobile-menu-btn" class="md:hidden flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>

        <!-- Mobile Menu Container -->
        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 dark:border-white/10 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md">
            <div class="px-4 pt-2 pb-4 space-y-1">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 dark:text-gray-300 hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_home">Home</a>
                <a href="inventory.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 dark:text-gray-300 hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_inventory">Inventory</a>
                <a href="#" onclick="showDemoMessage(); return false;" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 dark:text-gray-300 hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_financing">Financing</a>
                <a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-900 dark:text-white hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_contact">Contact</a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center w-full px-4 py-12 md:py-20">
        <!-- Page Title -->
        <div class="w-full max-w-[1200px] mb-12 text-center md:text-left">
            <h1 class="text-4xl md:text-6xl font-black tracking-tight text-slate-900 dark:text-white mb-4">
                <span data-i18n="contact_title">Experience The Drive</span>
            </h1>
            <p class="text-gray-500 dark:text-gray-400 text-lg max-w-2xl" data-i18n="contact_subtitle">
                Ready to take the next step? Our concierge team is standing by to assist with your inquiry.
            </p>
        </div>

        <div class="w-full max-w-[1200px] grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-24">
            <!-- Contact Form -->
            <div class="flex flex-col gap-8">
                <div class="bg-white/50 dark:bg-surface-dark/50 p-8 rounded-xl border border-gray-200 dark:border-border-dark shadow-lg backdrop-blur-sm">
                    <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6" data-i18n="nav_contact">Send us a message</h2>
                    <form id="contact-form" class="flex flex-col gap-5">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <label class="flex flex-col gap-2">
                                <span class="text-sm font-medium text-slate-600 dark:text-gray-300" data-i18n="form_name">Full Name</span>
                                <input id="c-name" class="w-full bg-gray-50 dark:bg-[#0f0811] border border-gray-200 dark:border-border-dark rounded-lg px-4 h-12 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300" type="text" required data-i18n-placeholder="form_name"/>
                            </label>
                            <label class="flex flex-col gap-2">
                                <span class="text-sm font-medium text-slate-600 dark:text-gray-300" data-i18n="form_email">Email Address</span>
                                <input id="c-email" class="w-full bg-gray-50 dark:bg-[#0f0811] border border-gray-200 dark:border-border-dark rounded-lg px-4 h-12 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300" type="email" required data-i18n-placeholder="form_email"/>
                            </label>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <label class="flex flex-col gap-2">
                                <span class="text-sm font-medium text-slate-600 dark:text-gray-300" data-i18n="form_phone">Phone Number</span>
                                <input id="c-phone" class="w-full bg-gray-50 dark:bg-[#0f0811] border border-gray-200 dark:border-border-dark rounded-lg px-4 h-12 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300" type="tel" data-i18n-placeholder="form_phone"/>
                            </label>
                            <label class="flex flex-col gap-2">
                                <span class="text-sm font-medium text-slate-600 dark:text-gray-300" data-i18n="form_interest">Interest</span>
                                <div class="relative">
                                    <select id="c-interest" class="w-full bg-gray-50 dark:bg-[#0f0811] border border-gray-200 dark:border-border-dark rounded-lg px-4 h-12 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300 appearance-none">
                                        <option>Sales Inquiry</option>
                                        <option>Service Appointment</option>
                                    </select>
                                </div>
                            </label>
                        </div>
                        <label class="flex flex-col gap-2">
                            <span class="text-sm font-medium text-slate-600 dark:text-gray-300" data-i18n="form_message">Message</span>
                            <textarea id="c-message" class="w-full bg-gray-50 dark:bg-[#0f0811] border border-gray-200 dark:border-border-dark rounded-lg p-4 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary resize-none transition-all duration-300" rows="4" required data-i18n-placeholder="form_message"></textarea>
                        </label>
                        <button class="mt-2 w-full h-12 bg-primary hover:bg-primary-dark text-white font-bold rounded-lg transition-colors duration-300 flex items-center justify-center gap-2 group" type="submit">
                            <span data-i18n="btn_submit">Submit Inquiry</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Contact Info & Map -->
            <div class="flex flex-col gap-8">
                <div class="grid gap-8">
                    <div class="flex gap-4 items-start">
                        <a href="#" target="_blank" id="location-pin-link" class="size-12 rounded-full bg-gray-100 dark:bg-surface-dark border border-gray-200 dark:border-border-dark flex items-center justify-center shrink-0 text-primary hover:bg-primary hover:text-white transition-colors">
                            <span class="material-symbols-outlined text-2xl">location_on</span>
                        </a>
                        <div>
                            <h3 class="text-slate-900 dark:text-white font-bold text-lg mb-1" data-i18n="visit_showroom">Visit Our Showroom</h3>
                            <p class="text-gray-500 dark:text-gray-400 leading-relaxed">
                                123 Speedway Blvd<br/>
                                Cairo, Egypt
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Social Media Icons -->
                <div class="flex gap-4 items-center">
                    <a href="#" id="social-facebook" target="_blank" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-surface-dark flex items-center justify-center text-slate-600 dark:text-gray-400 hover:bg-primary hover:text-white transition-colors">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    </a>
                    <a href="#" id="social-tiktok" target="_blank" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-surface-dark flex items-center justify-center text-slate-600 dark:text-gray-400 hover:bg-primary hover:text-white transition-colors">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/></svg>
                    </a>
                    <a href="#" id="social-instagram" target="_blank" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-surface-dark flex items-center justify-center text-slate-600 dark:text-gray-400 hover:bg-primary hover:text-white transition-colors">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.073-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                    </a>
                </div>

                <!-- Static Map Image -->
                <div class="mt-4 rounded-xl overflow-hidden border border-gray-200 dark:border-border-dark h-80 relative group w-full bg-[#1c2b31]">
                    <div id="map-container" class="absolute inset-0 bg-cover bg-center" style='background-image: url("assets/images/map-bg.jpg");'></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Main Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
