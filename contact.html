<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Aganceonline</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2122",
                        "primary-dark": "#c41213",
                        "background-light": "#f6f7f8",
                        "background-dark": "#150d17",
                        "surface-dark": "#1a121d",
                        "surface-card": "#201724",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased transition-colors duration-300">

    <!-- Header -->
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 dark:border-white/10 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md">
        <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
            <div class="flex items-center gap-2">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="flex h-8 w-8 items-center justify-center rounded bg-gradient-to-br from-primary to-red-600 text-white">
                        <span class="material-symbols-outlined" style="font-size: 20px;">directions_car</span>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-slate-900 dark:text-white" data-i18n="header_title">Aganceonline</span>
                </a>
            </div>

            <nav class="hidden md:flex items-center gap-8">
                <a href="index.html" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_home">Home</a>
                <a href="inventory.html" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_inventory">Inventory</a>
                <a href="#" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_financing">Financing</a>
                <a href="contact.html" class="text-sm font-bold text-primary transition-colors" data-i18n="nav_contact">Contact</a>
            </nav>

            <div class="flex items-center gap-4">
                <button id="currency-toggle" class="flex items-center gap-1 rounded-full px-3 py-1 text-xs font-semibold bg-gray-100 dark:bg-white/10 hover:bg-primary hover:text-white transition-colors">
                    <span id="currency-text">L.E</span>
                </button>
                <button id="lang-toggle" class="flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">language</span>
                </button>
                <button id="theme-toggle" class="flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">light_mode</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center w-full px-4 py-12 md:py-20">
        <div class="w-full max-w-[1200px] mb-12 text-center md:text-left">
            <h1 class="text-4xl md:text-6xl font-black tracking-tight text-slate-900 dark:text-white mb-4">
                <span data-i18n="contact_title">Experience The Drive</span>
            </h1>
            <p class="text-gray-500 dark:text-gray-400 text-lg max-w-2xl" data-i18n="contact_subtitle">
                Ready to take the next step? Our concierge team is standing by to assist with your inquiry.
            </p>
        </div>

        <div class="w-full max-w-[1200px] grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-24">
            <!-- Contact Form -->
            <div class="flex flex-col gap-8">
                <div class="bg-white/50 dark:bg-surface-dark/50 p-8 rounded-xl border border-gray-200 dark:border-border-dark shadow-lg backdrop-blur-sm">
                    <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6" data-i18n="nav_contact">Send us a message</h2>
                    <form class="flex flex-col gap-5">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <label class="flex flex-col gap-2">
                                <span class="text-sm font-medium text-slate-600 dark:text-gray-300" data-i18n="form_name">Full Name</span>
                                <input class="w-full bg-gray-50 dark:bg-[#0f0811] border border-gray-200 dark:border-border-dark rounded-lg px-4 h-12 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300" type="text" data-i18n-placeholder="form_name"/>
                            </label>
                            <label class="flex flex-col gap-2">
                                <span class="text-sm font-medium text-slate-600 dark:text-gray-300" data-i18n="form_email">Email Address</span>
                                <input class="w-full bg-gray-50 dark:bg-[#0f0811] border border-gray-200 dark:border-border-dark rounded-lg px-4 h-12 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300" type="email" data-i18n-placeholder="form_email"/>
                            </label>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <label class="flex flex-col gap-2">
                                <span class="text-sm font-medium text-slate-600 dark:text-gray-300" data-i18n="form_phone">Phone Number</span>
                                <input class="w-full bg-gray-50 dark:bg-[#0f0811] border border-gray-200 dark:border-border-dark rounded-lg px-4 h-12 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300" type="tel" data-i18n-placeholder="form_phone"/>
                            </label>
                            <label class="flex flex-col gap-2">
                                <span class="text-sm font-medium text-slate-600 dark:text-gray-300" data-i18n="form_interest">Interest</span>
                                <div class="relative">
                                    <select class="w-full bg-gray-50 dark:bg-[#0f0811] border border-gray-200 dark:border-border-dark rounded-lg px-4 h-12 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300 appearance-none">
                                        <option>Sales Inquiry</option>
                                        <option>Service Appointment</option>
                                    </select>
                                </div>
                            </label>
                        </div>
                        <label class="flex flex-col gap-2">
                            <span class="text-sm font-medium text-slate-600 dark:text-gray-300" data-i18n="form_message">Message</span>
                            <textarea class="w-full bg-gray-50 dark:bg-[#0f0811] border border-gray-200 dark:border-border-dark rounded-lg p-4 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary resize-none transition-all duration-300" rows="4" data-i18n-placeholder="form_message"></textarea>
                        </label>
                        <button class="mt-2 w-full h-12 bg-primary hover:bg-primary-dark text-white font-bold rounded-lg transition-colors duration-300 flex items-center justify-center gap-2 group" type="button">
                            <span data-i18n="btn_submit">Submit Inquiry</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="flex flex-col gap-8">
                <div class="grid gap-8">
                    <div class="flex gap-4 items-start">
                        <div class="size-12 rounded-full bg-gray-100 dark:bg-surface-dark border border-gray-200 dark:border-border-dark flex items-center justify-center shrink-0 text-primary">
                            <span class="material-symbols-outlined text-2xl">location_on</span>
                        </div>
                        <div>
                            <h3 class="text-slate-900 dark:text-white font-bold text-lg mb-1" data-i18n="visit_showroom">Visit Our Showroom</h3>
                            <p class="text-gray-500 dark:text-gray-400 leading-relaxed">
                                123 Speedway Blvd<br/>
                                Cairo, Egypt
                            </p>
                        </div>
                    </div>
                </div>

                <div class="mt-4 rounded-xl overflow-hidden border border-gray-200 dark:border-border-dark h-80 relative group w-full bg-[#1c2b31]">
                    <div class="absolute inset-0 bg-cover bg-center" style='background-image: url("assets/images/map-bg.jpg");'></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
