<!--
    Agance online - Details Page
    This page displays detailed information about a specific vehicle.

    Structure:
    - Head: Meta tags, Fonts, Tailwind CSS, Custom CSS.
    - Body:
        - Header: Navigation, Actions.
        - Main:
            - Breadcrumb: Navigation path.
            - Grid Layout:
                - Left Column: Main Image, Thumbnails, Description.
                - Right Column: Title, Price, Action Buttons (Inquire, Test Drive), Specs.
        - Footer (Implicit).
-->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details - Agance online</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2122",
                        "primary-dark": "#c41213",
                        "background-light": "#f6f7f8",
                        "background-dark": "#150d17",
                        "surface-dark": "#1a121d",
                        "surface-card": "#201724",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased transition-colors duration-300">

    <!-- Header Section -->
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 dark:border-white/10 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md">
        <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="flex h-8 w-8 items-center justify-center rounded bg-gradient-to-br from-primary to-red-600 text-white">
                        <span class="material-symbols-outlined" style="font-size: 20px;">directions_car</span>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-slate-900 dark:text-white" data-i18n="header_title">Agance online</span>
                </a>
            </div>

            <!-- Navigation Menu -->
            <nav class="hidden md:flex items-center gap-8">
                <a href="index.html" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_home">Home</a>
                <a href="inventory.html" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_inventory">Inventory</a>
                <a href="#" onclick="showDemoMessage(); return false;" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_financing">Financing</a>
                <a href="contact.html" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_contact">Contact</a>
            </nav>

            <!-- Action Buttons -->
            <div class="flex items-center gap-4">
                <button id="currency-toggle" class="flex items-center gap-1 rounded-full px-3 py-1 text-xs font-semibold bg-gray-100 dark:bg-white/10 hover:bg-primary hover:text-white transition-colors">
                    <span id="currency-text">L.E</span>
                </button>
                <a href="favorites.html" class="flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors" title="Favorites">
                    <span class="material-symbols-outlined">favorite</span>
                </a>
                <button id="lang-toggle" class="flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">language</span>
                </button>
                <button id="theme-toggle" class="flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">light_mode</span>
                </button>
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>

        <!-- Mobile Menu Container -->
        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 dark:border-white/10 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md">
            <div class="px-4 pt-2 pb-4 space-y-1">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 dark:text-gray-300 hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_home">Home</a>
                <a href="inventory.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 dark:text-gray-300 hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_inventory">Inventory</a>
                <a href="#" onclick="showDemoMessage(); return false;" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 dark:text-gray-300 hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_financing">Financing</a>
                <a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 dark:text-gray-300 hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_contact">Contact</a>
            </div>
        </div>
    </header>

    <main class="flex-grow px-4 md:px-8 lg:px-20 py-8 max-w-[1600px] mx-auto w-full" id="details-container">
        <!-- Breadcrumb Navigation -->
        <div class="flex items-center gap-2 mb-6 text-sm">
            <a href="index.html" class="text-gray-500 dark:text-[#97b7c4] hover:text-primary transition-colors" data-i18n="nav_home">Home</a>
            <span class="text-gray-300 dark:text-[#97b7c4]/50">/</span>
            <a href="inventory.html" class="text-gray-500 dark:text-[#97b7c4] hover:text-primary transition-colors" data-i18n="nav_inventory">Inventory</a>
            <span class="text-gray-300 dark:text-[#97b7c4]/50">/</span>
            <span class="text-slate-900 dark:text-white font-medium" id="vehicle-title-crumb">Vehicle</span>
        </div>

        <!-- Details Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <!-- Left Column: Gallery & Description -->
            <div class="lg:col-span-7 flex flex-col gap-4">
                <!-- Main Image Container -->
                <div class="relative w-full aspect-[16/10] bg-gray-100 dark:bg-card-dark rounded-xl overflow-hidden group border border-gray-200 dark:border-border-dark">
                    <div class="absolute top-4 left-4 z-10">
                        <span class="bg-primary text-white text-xs font-bold px-3 py-1.5 rounded uppercase tracking-wider" data-i18n="new_arrival">New Arrival</span>
                    </div>
                    <img id="main-image" alt="Vehicle Image" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" src=""/>
                </div>

                <!-- Image Thumbnails -->
                <div class="relative">
                    <div class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide" id="gallery-thumbnails">
                        <!-- Dynamic Thumbnails injected by JS -->
                    </div>
                </div>

                <!-- Vehicle Description Text -->
                <div class="mt-8 bg-white dark:bg-card-dark rounded-xl p-6 border border-gray-200 dark:border-border-dark shadow-sm relative z-10">
                    <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-4 border-b border-gray-200 dark:border-border-dark pb-2" data-i18n="vehicle_description">Vehicle Description</h3>
                    <div class="max-w-none text-slate-800 dark:text-gray-300 leading-relaxed">
                        <p id="vehicle-desc" class="text-slate-800 dark:text-gray-300">Description loading...</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: Specs & Actions -->
            <div class="lg:col-span-5 relative">
                <div class="sticky top-24 flex flex-col gap-6">
                    <!-- Title and Subtitle -->
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white leading-tight" id="vehicle-title">Loading...</h1>
                        <p class="text-gray-500 dark:text-[#97b7c4] mt-2 text-lg">Premium Selection</p>
                    </div>

                    <!-- Price Card -->
                    <div class="bg-white dark:bg-card-dark border border-gray-200 dark:border-border-dark p-6 rounded-xl flex items-center justify-between shadow-lg">
                        <div>
                            <p class="text-gray-500 dark:text-[#97b7c4] text-sm font-medium mb-1" data-i18n="selling_price">Selling Price</p>
                            <h2 class="text-3xl md:text-4xl font-bold text-primary" id="vehicle-price" data-price-usd="0">$0</h2>
                        </div>
                    </div>

                    <!-- CTA Buttons -->
                    <div class="grid grid-cols-1 gap-4">
                        <button onclick="showDemoMessage()" class="bg-primary hover:bg-primary-dark text-white h-14 rounded-lg font-bold text-lg uppercase tracking-wide shadow-lg shadow-red-900/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">mail</span>
                            <span data-i18n="inquire_now">Inquire Now</span>
                        </button>
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="showDemoMessage()" class="border border-primary text-primary hover:bg-primary/10 h-12 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined text-[20px]">directions_car</span>
                                <span data-i18n="test_drive">Test Drive</span>
                            </button>
                            <button onclick="showDemoMessage()" class="border border-gray-300 dark:border-border-dark text-slate-700 dark:text-white hover:bg-gray-100 dark:hover:bg-card-dark h-12 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined text-[20px]">call</span>
                                <span data-i18n="call_us">Call Us</span>
                            </button>
                        </div>
                    </div>

                    <!-- Specifications Grid (Mileage, Trans, Fuel) -->
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <div class="bg-gray-50 dark:bg-card-dark p-3 rounded-lg border border-gray-200 dark:border-border-dark flex flex-col gap-1">
                            <span class="material-symbols-outlined text-primary text-[20px]">speed</span>
                            <span class="text-gray-500 dark:text-[#97b7c4] text-xs" data-i18n="mileage">Mileage</span>
                            <span class="text-slate-900 dark:text-white font-medium" id="spec-mileage">-</span>
                        </div>
                        <div class="bg-gray-50 dark:bg-card-dark p-3 rounded-lg border border-gray-200 dark:border-border-dark flex flex-col gap-1">
                            <span class="material-symbols-outlined text-primary text-[20px]">settings</span>
                            <span class="text-gray-500 dark:text-[#97b7c4] text-xs" data-i18n="trans">Trans</span>
                            <span class="text-slate-900 dark:text-white font-medium" id="spec-trans">-</span>
                        </div>
                        <div class="bg-gray-50 dark:bg-card-dark p-3 rounded-lg border border-gray-200 dark:border-border-dark flex flex-col gap-1">
                            <span class="material-symbols-outlined text-primary text-[20px]">local_gas_station</span>
                            <span class="text-gray-500 dark:text-[#97b7c4] text-xs" data-i18n="fuel">Fuel</span>
                            <span class="text-slate-900 dark:text-white font-medium" id="spec-fuel">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Main Script -->
    <script src="js/script.js"></script>
</body>
</html>
