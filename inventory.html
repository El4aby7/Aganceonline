<!--
    Agance online - Inventory Page
    This page displays the full list of vehicles with filtering options.

    Structure:
    - Head: Meta tags, Fonts, Tailwind CSS, Custom CSS.
    - Body:
        - Header: Navigation, Actions.
        - Main:
            - Title Section.
            - Filters: Search bar and Category dropdown.
            - Grid: Dynamically loaded vehicle cards.
        - Footer (Not explicitly shown but script.js handles dynamic footer or it's just the end of page).
-->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Agance online</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2122",
                        "primary-dark": "#c41213",
                        "background-light": "#f6f7f8",
                        "background-dark": "#150d17",
                        "surface-dark": "#1a121d",
                        "surface-card": "#201724",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased transition-colors duration-300">

    <!-- Header Section -->
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 dark:border-white/10 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md">
        <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="flex h-8 w-8 items-center justify-center rounded bg-gradient-to-br from-primary to-red-600 text-white">
                        <span class="material-symbols-outlined" style="font-size: 20px;">directions_car</span>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-slate-900 dark:text-white" data-i18n="header_title">Agance online</span>
                </a>
            </div>

            <!-- Navigation Menu -->
            <nav class="hidden md:flex items-center gap-8">
                <a href="index.html" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_home">Home</a>
                <a href="inventory.html" class="text-sm font-bold text-primary transition-colors" data-i18n="nav_inventory">Inventory</a>
                <a href="#" onclick="showDemoMessage(); return false;" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_financing">Financing</a>
                <a href="contact.html" class="text-sm font-medium text-slate-600 dark:text-gray-300 hover:text-primary transition-colors" data-i18n="nav_contact">Contact</a>
            </nav>

            <!-- Action Buttons -->
            <div class="flex items-center gap-4">
                <button id="currency-toggle" class="flex items-center gap-1 rounded-full px-3 py-1 text-xs font-semibold bg-gray-100 dark:bg-white/10 hover:bg-primary hover:text-white transition-colors">
                    <span id="currency-text">L.E</span>
                </button>
                <a href="favorites.html" class="flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors" title="Favorites">
                    <span class="material-symbols-outlined">favorite</span>
                </a>
                <button id="lang-toggle" class="flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">language</span>
                </button>
                <button id="theme-toggle" class="flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">light_mode</span>
                </button>
                <button id="mobile-menu-btn" class="md:hidden flex items-center justify-center rounded-full p-2 text-slate-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>

        <!-- Mobile Menu Container -->
        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 dark:border-white/10 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md">
            <div class="px-4 pt-2 pb-4 space-y-1">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 dark:text-gray-300 hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_home">Home</a>
                <a href="inventory.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-900 dark:text-white hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_inventory">Inventory</a>
                <a href="#" onclick="showDemoMessage(); return false;" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 dark:text-gray-300 hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_financing">Financing</a>
                <a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 dark:text-gray-300 hover:text-primary hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" data-i18n="nav_contact">Contact</a>
            </div>
        </div>
    </header>

    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Title & Subtitle -->
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-10">
            <div>
                <h2 class="text-4xl md:text-5xl font-black tracking-tight text-slate-900 dark:text-white mb-2" data-i18n="nav_inventory">Inventory</h2>
                <p class="text-gray-500 dark:text-gray-400 max-w-lg" data-i18n="hero_subtitle">Discover our curated collection of premium vehicles.</p>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark rounded-xl p-4 mb-8 sticky top-20 z-30 shadow-lg">
            <div class="flex flex-col lg:flex-row gap-4 justify-between">
                <div class="flex flex-wrap gap-3 flex-1">
                     <!-- Search Input -->
                     <input type="text" id="search-input" data-i18n-placeholder="search_placeholder" placeholder="Search inventory..." class="w-full md:flex-1 bg-gray-50 dark:bg-[#251d28] border border-gray-200 dark:border-border-dark rounded-lg px-4 py-2.5 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary">

                     <!-- Category Filter -->
                     <select id="filter-category" class="w-full md:w-48 bg-gray-50 dark:bg-[#251d28] border border-gray-200 dark:border-border-dark rounded-lg px-4 py-2.5 text-slate-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-primary">
                        <option value="" data-i18n="filter_category_all">All Categories</option>
                        <option value="Sedan" data-i18n="sedan">Sedan</option>
                        <option value="SUV" data-i18n="suv">SUV</option>
                        <option value="Coupe" data-i18n="coupe">Coupe</option>
                        <option value="Convertible" data-i18n="convertible">Convertible</option>
                        <option value="Sports" data-i18n="sports">Sports</option>
                        <option value="Supercar" data-i18n="supercar">Supercar</option>
                        <option value="New Arrival" data-i18n="new_arrival">New Arrival</option>
                     </select>
                </div>
            </div>
        </div>

        <!-- Inventory Grid -->
        <!-- Populated by loadInventory() in js/script.js -->
        <div id="inventory-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Dynamic Content -->
        </div>
    </main>

    <!-- Main Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
